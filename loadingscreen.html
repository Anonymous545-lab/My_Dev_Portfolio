<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: black;
        }
        .loading-screen video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <video autoplay muted>
            <source src="loadingscreen.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 6000); // 6 seconds
        });
    </script>
</body>
</html>
